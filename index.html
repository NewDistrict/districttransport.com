<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>District Transport</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body >

    <div ng-app='ndTransport' class="outer">
      <div class='inner'>

        <div class='image-container background'>
          <div class='background-inner'>

            <div class='logo-image'>
              <img src="/img/district-transport.png" alt="District Transport" width="250">
            </div>


                        <div class='headline'>
              the<br>future of<br>wine transport
            </div>
          </div>
        </div>

        <div ng-controller="signup" class="form-container">
          <header>

            <label for="name" class='sub-headline'>
              sign up for our newsletter<br>
              to learn more and<br>stay in touch
            </label>
          </header>
          <div  class='ng-scope mailchimp-form'>

            <form name="MailchimpSubscriptionForm" ng-controller="MailchimpSubscriptionCtrl">
              <div class='main-form-fields'>
              <div ng-hide="mailchimp.result === 'success'">
                <input class="hidden" type="hidden" ng-model="mailchimp.username" ng-init="mailchimp.username='newdistrict'">
                <input class="hidden" type="hidden" ng-model="mailchimp.dc" ng-init="mailchimp.dc='us3'">
                <input class="hidden" type="hidden" ng-model="mailchimp.u" ng-init="mailchimp.u='a435cca37d981c2f49a8a7d20'">
                <input class="hidden" type="hidden" ng-model="mailchimp.id" ng-init="mailchimp.id='75368f8a48'">

                <input type="text" name="name" id='name' ng-model="mailchimp.NAME" placeholder="your name" required>
                <input type="email" name="email" ng-model="mailchimp.EMAIL" placeholder="email" required>
                <input type="text" name="winery" ng-model="mailchimp.WINERY" placeholder="winery name" required>
                <div class='button' ng-click="MailchimpSubscriptionForm.$invalid? message = '' : addSubscription(mailchimp)">Sign up</div>
              </div>

              <div class='message-info' ng-show="mailchimp.result === 'error'" ng-cloak>
                <span ng-bind-html="mailchimp.errorMessage"></span>
              </div>

              <div class='message-info success'  ng-show="mailchimp.result === 'success'" ng-cloak>
                <span ng-bind-html="mailchimp.successMessage"></span>
              </div>
                <div  class=" message-info error-message">{{message}}</div>
                </div>
            </form>

          </div>

        </div>



     </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.js"></script>
    <script src="angular-mailchimp.js"></script>
    <script type="text/javascript" >
      var NDT = angular.module('ndTransport',['mailchimp']);
    </script>
    <script src="signup.js"></script>

  </body>
</html>
